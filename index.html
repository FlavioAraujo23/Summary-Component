<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="result">
        <p>Your Result</p>
        <div class="number">
          <p>76</p>
          <span>of 100</span>
        </div>
        <h2>Great</h2>
        <p>Your performance exceed 65% of the people conducting the test here!</p>
    </section>
    <section class="summary">
      <h1>Summary</h1>
      <div class="reaction">
        <img src="images/icon-reaction.svg" alt="Reaction icon" width="20px" height="20px">
        <h2>Reaction</h2>
        <span>80 <span>/100</span></span>
      </div>

      <div class="memory">
        <img src="images/icon-memory.svg" alt="Memory icon" width="20px" height="20px">
        <h2>Memory</h2>
        <span>92 <span>/100</span></span>
      </div>

      <div class="verbal">
        <img src="images/icon-verbal.svg" alt="Verbal icon" width="20px" height="20px">
        <h2>Verbal</h2>
        <span>61 <span>/100</span></span>
      </div>

      <div class="visual">
        <img src="images/icon-visual.svg" alt="Visual icon" width="20px" height="20px">
        <h2>Visual</h2>
        <span>73 <span>/100</span></span>
      </div>

      <a href="#" class="btn">Continue</a>
    </section>
  </main>
</body>
</html>
